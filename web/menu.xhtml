<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>e-Voting System</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:submenu label="VOTE RESULTS" icon="ui-icon-circle-check">
                    <p:menuitem value="View Results" action="home?faces-redirect=true" icon="ui-icon-circle-check" />
                </p:submenu>
                
                <p:submenu label="VOTER REGISTER" icon="ui-icon-person">
                    <p:menuitem value="Voter Details" action="voter?faces-redirect=true" icon="ui-icon-document" />
                </p:submenu>

                <p:submenu label="CANDIDATE REGISTER" icon="ui-icon-person">
                    <p:menuitem value="Candidate Details" action="candidate?faces-redirect=true" icon="ui-icon-pencil" />
                </p:submenu>
                
                <p:submenu label="LOCATION" icon="ui-icon-gear">
                    <p:menuitem value="Location" action="locationdetail?faces-redirect=true" icon="ui-icon-gear" />
                    <p:menuitem value="Poll Station" action="pollingstation?faces-redirect=true" icon="ui-icon-gear" />
                </p:submenu>

                <p:submenu label="USERS" icon="ui-icon-person">
                    <p:menuitem value="Group Details" action="groupdetail?faces-redirect=true" icon="ui-icon-person">
                    </p:menuitem> 
                    <p:menuitem value="User Details" action="userdetail?faces-redirect=true" icon="ui-icon-person">
                    </p:menuitem>  
                </p:submenu>
                <f:facet name="options">
                    <p:menubar>
                        <p:submenu label="#{loginBean.user_detail.first_name}" icon="ui-icon-person">
                            <p:menuitem value="Details" action="currentuserdetail?faces-redirect=true" icon="ui-icon-contact" />
                            <p:menuitem value="Logout" action="#{loginBean.logout()}" update="@all" ajax="false" icon="ui-icon-extlink"/>
                        </p:submenu>
                    </p:menubar>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
